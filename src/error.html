 <!--
  Generic error message used when loadURL fails
-->
 <html>
  <head>
    <meta charset="UTF-8">
    <title>ERROR - Application Browser</title>
  </head>

  <style>
    html {
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
    }

    body {
        background-color: rgba(235, 240, 244, 1);
        text-align: center;
        vertical-align: middle;
        margin: 0;
        padding-top: 200px;
    }

    button {
      background: rgba(55, 157, 32, 1);
      border: 1px solid rgba(23, 122, 0, 1);
      box-shadow: 0 1px 1px rgba(22, 121, 0, 0.5);
      color: rgba(255, 255, 255, 1);
      border-radius: 4px;
      font-size: 16px;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      min-width: 300px;
    }


    button:hover, button:active {
        background: rgba(25, 137, 0, 1);
    }

    h1 {
        color: rgba(68, 68, 68, 1);
    }
  </style>

  <body>
    <h2>This site can’t be reached</h2>
    <p>The <b><span id='address'/></b>’s server IP address could not be found.</p>
    <p><button onClick="window.history.go(-2)">Back to Environments</button></p>
  </body>
</html>
